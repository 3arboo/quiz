      const form = document.getElementById("quizForm");
      questions.forEach((item, i) => {
        const div = document.createElement("div");
        div.classList.add("question");
        div.innerHTML = `<h3>${i + 1}. ${item.q}</h3>`;
        item.options.forEach((opt, j) => {
          div.innerHTML += `<label class='option'><input type='radio' name='q${i}' value='${j}'> ${opt}</label><br>`;

        div.innerHTML += `<div id='ans${i}' class='answer'></div>`;
        form.appendChild(div);
      });

      function submitQuiz() {
        let score = 0;
        questions.forEach((item, i) => {
          const selected = document.querySelector(
            `input[name='q${i}']:checked`
          );
          const answerDiv = document.getElementById(`ans${i}`);
          if (selected) {
            if (parseInt(selected.value) === item.answer) {
              score++;
              answerDiv.innerHTML = `<span class='correct'>✔ Correct</span>`;
            } else {
              answerDiv.innerHTML = `<span class='wrong'>✘ Wrong</span> — Correct answer: <b>${
                item.options[item.answer]
              }</b>`;
            }
          } else {
            answerDiv.innerHTML = `<span class='wrong'>✘ Not answered</span> — Correct answer: <b>${
              item.options[item.answer]
            }</b>`;
          }
        });
        const percent = Math.round((score / questions.length) * 100);
        document.getElementById(
          "result"
        ).innerHTML = `You scored <b>${score}</b> out of <b>${
          questions.length
        }</b> (<span class='${
          percent >= 50 ? "correct" : "wrong"
        }'>${percent}%</span>)`;
        document.getElementById("retryBtn").style.display = "inline-block";
        window.scrollTo({ top: 0, behavior: "smooth" });
      }

        document.getElementById("result").innerHTML = "";
        document.querySelectorAll(".answer").forEach((a) => (a.innerHTML = ""));
