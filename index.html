        // Game variables
        let currentQuestionIndex = 0;
        let userAnswers = new Array(questions.length).fill(null);
        let userAnswerStatus = new Array(questions.length).fill(null);
        let score = 0;
        let correctCount = 0;
        let currentStreak = 0;
        let level = 1;
        let xp = 0;
        let xpToNextLevel = 100;
        let timeLeft = 300;
        let timerInterval;
        let gameActive = true;

        // DOM elements
        const questionText = document.getElementById('questionText');
        const optionsGrid = document.getElementById('optionsGrid');
        const feedback = document.getElementById('feedback');
        const scoreElement = document.getElementById('score');
        const correctCountElement = document.getElementById('correctCount');
        const streakElement = document.getElementById('streak');
        const levelElement = document.getElementById('level');
        const levelNameElement = document.getElementById('levelName');
        const xpProgress = document.getElementById('xpProgress');
        const timerElement = document.getElementById('timer');
        const progressBar = document.getElementById('progressBar');
        const questionGrid = document.getElementById('questionGrid');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const submitBtn = document.getElementById('submitBtn');
        const retryBtn = document.getElementById('retryBtn');
        const resultDiv = document.getElementById('result');

        // Initialize the game
        function initGame() {
            createQuestionGrid();
            displayQuestion(currentQuestionIndex);
            updateNavigationButtons();
            updateStats();
            startTimer();
            createParticles();
            
            // Event listeners
            submitBtn.addEventListener('click', checkAnswer);
            retryBtn.addEventListener('click', resetGame);
            
            prevBtn.addEventListener('click', () => {
                if (currentQuestionIndex > 0) {
                    currentQuestionIndex--;
                    displayQuestion(currentQuestionIndex);
                    updateNavigationButtons();
                    updateQuestionGrid();
                }
            });
            
            nextBtn.addEventListener('click', () => {
                if (currentQuestionIndex < questions.length - 1) {
                    currentQuestionIndex++;
                    displayQuestion(currentQuestionIndex);
                    updateNavigationButtons();
                    updateQuestionGrid();
                    resetOptionStyles();
                }
            });

            // Swipe support for mobile
            let touchStartX = 0;
            let touchEndX = 0;

            document.addEventListener('touchstart', e => {
                touchStartX = e.changedTouches[0].screenX;
            });

            document.addEventListener('touchend', e => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });

            function handleSwipe() {
                const swipeThreshold = 50;
                const diff = touchStartX - touchEndX;

                if (Math.abs(diff) > swipeThreshold) {
                    if (diff > 0 && currentQuestionIndex < questions.length - 1) {
                        // Swipe left - next question
                        currentQuestionIndex++;
                    } else if (diff < 0 && currentQuestionIndex > 0) {
                        // Swipe right - previous question
                        currentQuestionIndex--;
                    }
                    displayQuestion(currentQuestionIndex);
                    updateNavigationButtons();
                    updateQuestionGrid();
                    resetOptionStyles();
                }
            }
        }

        // Create question grid
        function createQuestionGrid() {
            questionGrid.innerHTML = '';
            for (let i = 0; i < questions.length; i++) {
                const gridItem = document.createElement('div');
                gridItem.classList.add('grid-item');
                gridItem.textContent = i + 1;
                gridItem.addEventListener('click', () => {
                    if (gameActive) {
                        currentQuestionIndex = i;
                        displayQuestion(currentQuestionIndex);
                        updateNavigationButtons();
                        updateQuestionGrid();
                        resetOptionStyles();
                    }
                });
                questionGrid.appendChild(gridItem);
            }
            updateQuestionGrid();
        }

        // Update question grid highlighting
        function updateQuestionGrid() {
            const gridItems = document.querySelectorAll('.grid-item');
            gridItems.forEach((item, index) => {
                item.classList.remove('current', 'answered', 'correct', 'wrong');
                if (index === currentQuestionIndex) {
                    item.classList.add('current');
                }
                if (userAnswers[index] !== null) {
                    item.classList.add('answered');
                    if (userAnswerStatus[index] === 'correct') {
                        item.classList.add('correct');
                    } else if (userAnswerStatus[index] === 'wrong') {
                        item.classList.add('wrong');
                    }
                }
            });
        }

        // Display current question
        function displayQuestion(index) {
            const question = questions[index];
            questionText.textContent = `${index + 1}. ${question.q}`;
            
            optionsGrid.innerHTML = '';
            const letters = ['A', 'B', 'C', 'D'];
            
            question.options.forEach((option, i) => {
                const optionBtn = document.createElement('div');
                optionBtn.classList.add('option-btn');
                if (userAnswers[index] === i) {
                    optionBtn.classList.add('selected');
                }
                
                optionBtn.innerHTML = `
                    <span class="option-letter">${letters[i]}</span>
                    <span class="option-text">${option}</span>
                `;
                
                optionBtn.addEventListener('click', () => {
                    if (gameActive && userAnswerStatus[index] === null) {
                        document.querySelectorAll('.option-btn').forEach(btn => {
                            btn.classList.remove('selected');
                        });
                        optionBtn.classList.add('selected');
                        userAnswers[index] = i;
                        updateQuestionGrid();
                    }
                });
                
                optionsGrid.appendChild(optionBtn);
            });
            
            if (userAnswerStatus[index] !== null) {
                showFeedback(index);
            } else {
                feedback.style.display = 'none';
            }
            
            updateProgress();
        }

        // Reset option styles
        function resetOptionStyles() {
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.classList.remove('correct', 'wrong');
            });
            feedback.style.display = 'none';
        }

        // Check answer
        function checkAnswer() {
            if (userAnswers[currentQuestionIndex] === null) {
                feedback.textContent = "Please select an answer first!";
                feedback.classList.remove('correct', 'wrong');
                feedback.style.display = 'block';
                return;
            }
            
            const isCorrect = userAnswers[currentQuestionIndex] === questions[currentQuestionIndex].answer;
            userAnswerStatus[currentQuestionIndex] = isCorrect ? 'correct' : 'wrong';
            
            if (isCorrect) {
                score += 10;
                correctCount++;
                currentStreak++;
                if (currentStreak >= 3) score += currentStreak * 5;
                xp += 10 + (currentStreak * 2);
                if (xp >= xpToNextLevel) levelUp();
            } else {
                currentStreak = 0;
            }
            
            showFeedback(currentQuestionIndex);
            updateStats();
            updateQuestionGrid();
            
            if (currentQuestionIndex < questions.length - 1) {
                setTimeout(() => {
                    currentQuestionIndex++;
                    displayQuestion(currentQuestionIndex);
                    updateNavigationButtons();
                    updateQuestionGrid();
                    resetOptionStyles();
                }, 2000);
            } else {
                const allAnswered = userAnswers.every(answer => answer !== null);
                if (allAnswered) endGame();
            }
        }

        // Show feedback
        function showFeedback(index) {
            const isCorrect = userAnswerStatus[index] === 'correct';
            const question = questions[index];
            
            document.querySelectorAll('.option-btn').forEach((btn, i) => {
                if (i === question.answer) {
                    btn.classList.add('correct');
                } else if (i === userAnswers[index] && i !== question.answer) {
                    btn.classList.add('wrong');
                }
            });
            
            feedback.textContent = isCorrect 
                ? `‚úì Correct! ${question.explanation}` 
                : `‚úó Incorrect. Correct: ${question.options[question.answer]}. ${question.explanation}`;
            
            feedback.classList.remove('correct', 'wrong');
            feedback.classList.add(isCorrect ? 'correct' : 'wrong');
            feedback.style.display = 'block';
        }

        // Update navigation buttons
        function updateNavigationButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.disabled = currentQuestionIndex === questions.length - 1;
            
            if (userAnswerStatus[currentQuestionIndex] !== null) {
                submitBtn.textContent = "Answered";
                submitBtn.disabled = true;
            } else {
                submitBtn.textContent = "Check Answer";
                submitBtn.disabled = false;
            }
        }

        // Update stats
        function updateStats() {
            scoreElement.textContent = score;
            correctCountElement.textContent = correctCount;
            streakElement.textContent = currentStreak;
            levelElement.textContent = level;
            
            const xpPercent = (xp / xpToNextLevel) * 100;
            xpProgress.style.width = `${xpPercent}%`;
            
            const levelNames = ["Novice", "Learner", "Apprentice", "Adept", "Expert", "Master"];
            levelNameElement.textContent = levelNames[Math.min(level - 1, levelNames.length - 1)];
            
            updateProgress();
        }

        // Update progress
        function updateProgress() {
            const answeredCount = userAnswers.filter(answer => answer !== null).length;
            const progress = (answeredCount / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Level up
        function levelUp() {
            level++;
            xp = xp - xpToNextLevel;
            xpToNextLevel = Math.floor(xpToNextLevel * 1.5);
            feedback.textContent = `üéâ Level Up! Level ${level}!`;
            feedback.classList.remove('correct', 'wrong');
            feedback.style.display = 'block';
            score += 50;
            updateStats();
        }

        // Timer functions
        function startTimer() {
            updateTimerDisplay();
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) endGame();
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            if (timeLeft < 60) timerElement.style.color = '#e74c3c';
        }

        // End game
        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            
            const percentage = Math.round((correctCount / questions.length) * 100);
            let message = '';
            let achievement = '';
            
            if (percentage >= 90) {
                message = 'Outstanding! You are a parallel architectures expert!';
                achievement = 'üèÜ Master Architect - Perfect score!';
            } else if (percentage >= 70) {
                message = 'Great job! Solid understanding of parallel architectures.';
                achievement = '‚≠ê Skilled Learner - Well done!';
            } else if (percentage >= 50) {
                message = 'Good effort! Review to improve your knowledge.';
                achievement = 'üìö Dedicated Student - Keep learning!';
            } else {
                message = 'Keep studying! You will improve with practice.';
                achievement = 'üå± Budding Learner - Every expert was once a beginner!';
            }
            
            resultDiv.innerHTML = `
                <h2>Game Complete!</h2>
                <div class="score-display">${correctCount}/${questions.length}</div>
                <div>${percentage}% Correct</div>
                <div>Final Score: <strong>${score}</strong></div>
                <div>Level Reached: <strong>${level}</strong></div>
                <div class="achievement">${achievement}</div>
                <p>${message}</p>
            `;
            resultDiv.style.display = 'block';
            submitBtn.style.display = 'none';
            retryBtn.style.display = 'block';
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // Reset game
        function resetGame() {
            currentQuestionIndex = 0;
            userAnswers.fill(null);
            userAnswerStatus.fill(null);
            score = 0;
            correctCount = 0;
            currentStreak = 0;
            level = 1;
            xp = 0;
            xpToNextLevel = 100;
            timeLeft = 300;
            gameActive = true;
            
            resultDiv.style.display = 'none';
            submitBtn.style.display = 'block';
            retryBtn.style.display = 'none';
            
            displayQuestion(currentQuestionIndex);
            updateNavigationButtons();
            updateQuestionGrid();
            updateStats();
            startTimer();
            timerElement.style.color = '';
        }

        // Create particles
        function createParticles() {
            const particlesContainer = document.getElementById('particlesContainer');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                const size = Math.random() * 8 + 4;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 15}s`;
                particle.style.animationDuration = `${15 + Math.random() * 10}s`;
                particlesContainer.appendChild(particle);
            }
        }

        // Start game
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
